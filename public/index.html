<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-Traker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/js/requests.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div id="heading">
      <h2>Distributive-System : Covid-Tracker</h2>
      <img src="./image/c.png" alt="" style="margin-left: 5px;" />
    </div>

    <!-- <form action="process" method="POST"> -->
    <div id="location-box">
      <select name="location" id="loc" onchange="createField()">
        <option value="state">State</option>
        <option value="district">District</option>
        <option value="world">World</option>
      </select>
      <div id="locNameOption"></div>
      <input type="submit" value="submit" onclick="processJob()" />
    </div>
    <!-- </form> -->
    <div id="job-id">
      <input type="text" name="id" placeholder="Enter Job id..." id="jobId" />
      <input type="submit" value="submit" onclick="getProcessedJob()" />
    </div>
    <div id="board"></div>
  </body>
</html>
